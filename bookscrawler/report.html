<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Book report for {{ report_date }}</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Latest books: </h2>
        <ul>
        {% for url, item in books_table.items() %}
            <div class='post'>
                <a class='link' href="{{ url }}">{{ item['title'] }}</a>:
                <br>
                <strong class='author'>{{ item['city'] }}: {{ item['author'] }}</strong>
                <strong class='price'>{{ item['price'] if item['price'] != None else 0 }} Ñ€</strong>

                <div class="tags">
                    {% for tag in item['tags'] %}
                        <small class='tag'>#{{ tag }}</small>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
        </ul>
</body>
</html>
